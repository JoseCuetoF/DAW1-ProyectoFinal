<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos2.css">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center">Agregar Producto</h1>
            <form th:action="@{/maintenanceProducts/addProductConfirm}" th:object="${productoCreateDto}" method="post">

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>

                <!-- Marca -->
                <div class="mb-3">
                    <label for="idMarca" class="form-label">Marca:</label>
                    <select class="form-select" id="idMarca" name="idMarca" th:field="*{idMarca}" required>
                        <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombre}"></option>
                    </select>
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="idCategoria" class="form-label">Categoría:</label>
                    <select class="form-select" id="idCategoria" name="idCategoria" th:field="*{idCategoria}" required>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
                    </select>
                </div>

                <!-- Detalles -->
                <div class="mb-3">
                    <label for="detalles" class="form-label">Detalles:</label>
                    <textarea class="form-control" id="detalles" name="detalles" th:field="*{detalles}" required></textarea>
                </div>

                <!-- URL de la Imagen -->
                <div class="mb-3">
                    <label for="urlImg" class="form-label">URL de la Imagen:</label>
                    <input type="text" class="form-control" id="urlImg" name="urlImg" th:field="*{urlImg}">
                </div>

                <!-- Stock -->
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
                </div>

                <!-- Fecha de Registro -->
                <div class="mb-3">
                    <label for="fechaRegistro" class="form-label">Fecha de Registro:</label>
                    <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" required>
                </div>

                <!-- Estado del Producto -->
                <div class="mb-3">
                    <label for="activo" class="form-label">Activo:</label>
                    <select class="form-select" id="activo" name="activo" th:field="*{activo}" required>
                        <option value="1" th:text="'Activo'">Activo</option>
                        <option value="0" th:text="'Inactivo'">Inactivo</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/maintenanceProducts/start}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
