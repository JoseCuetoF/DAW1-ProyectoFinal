<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/estilos2.css}">

</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center">Editar Usuario</h1>
            <form id="formUpdate" th:action="@{/maintenanceUsers/editUser}" th:object="${usuarioDetailDto}" method="post">
                <input type="hidden" th:field="*{idUsuario}">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombres" name="nombres" th:field="*{nombres}" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}"
                           required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
                </div>
                <button type="button" id="btnUpdate" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/maintenanceUsers/start}" class="btn btn-secondary">Regresar</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/modals.js"></script> <!-- Ruta de los modales -->
