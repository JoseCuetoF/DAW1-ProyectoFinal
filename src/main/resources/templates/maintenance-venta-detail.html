<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">
    <div class="row">
        <!-- Incrustar el panel administrativo -->
        <div class="col-md-3">
            <div th:replace="~{fragments/maintenance :: adminBody}"></div>
        </div>

        <div class="col-md-9">
            <h1 class="text-center">Detalles de la Venta</h1>


            <!--error-->
            <div class="card mt-4">
                <div class="card-body">
                    <h6 class="card-title">ID:      <span th:text="${venta.idVenta}"></span></h6>
                    <h6 class="card-title">CLIENTE: <span th:text="${venta.nombreCliente() + ' ' + venta.apellidoCliente()}"></span></h6>
                    <h6 class="card-text">CANTIDAD: <span th:text="${venta.cantidadProducto}"></span></h6>
                    <h6 class="card-text">MONTO TOTAL: <span th:text="${venta.montoTotal}"></span></h6>
                    <h6 class="card-text">CONTACTO: <span th:text="${venta.contacto}"></span></h6>
                    <h6 class="card-text">DISTRITO: <span th:text="${venta.nombreDistrito()}"></span></h6>
                    <h6 class="card-text">TELÉFONO: <span th:text="${venta.telefono}"></span></h6>
                    <h6 class="card-text">DIRECCIÓN: <span th:text="${venta.direccion}"></span></h6>
                    <h6 class="card-text">ID TRANSACCION: <span th:text="${venta.idTransaccion()}"></span></h6>
                    <h6 class="card-text">FECHA DE VENTA: <span
                            th:text="${#dates.format(venta.fechaVenta, 'dd/MM/yyyy')}"></span></h6>
                </div>
            </div>

            <a th:href="@{/maintenanceVenta/start}" class="btn btn-secondary mt-4">Volver</a>
        </div>
    </div>
</div>
</body>
</html>
