<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Incrustar el panel administrativo -->
<div th:replace="fragments/maintenance :: adminBody"></div>

<div class="container mt-4">
    <h1 class="text-center">Detalles de la Venta</h1>


    <!--error-->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">ID: <span th:text="${ventas.idVenta}"></span></h5>
            <p class="card-text">Cantidad: <span th:text="${venta.cantidadProducto}"></span></p>
            <p class="card-text">Monto Total: <span th:text="${venta.montoTotal}"></span></p>
            <p class="card-text">Contacto: <span th:text="${venta.contacto}"></span></p>
            <p class="card-text">Teléfono: <span th:text="${venta.telefono}"></span></p>
            <p class="card-text">Dirección: <span th:text="${venta.direccion}"></span></p>
            <p class="card-text">Fecha de Venta: <span th:text="${#dates.format(venta.fechaVenta, 'dd/MM/yyyy')}"></span></p>
        </div>
    </div>

    <a th:href="@{/maintenanceVentas/start}" class="btn btn-secondary mt-4">Volver</a>
</div>
</body>
</html>
