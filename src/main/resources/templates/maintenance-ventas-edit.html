<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Venta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Incrustar el panel administrativo -->
<div th:replace="fragments/maintenance :: adminBody"></div>

<div class="container mt-4">
  <h1 class="text-center">Editar Venta</h1>

  <form th:action="@{/maintenanceVentas/editVenta}" th:object="${ventaDto}" method="post">
    <input type="hidden" th:field="*{idVenta}">

    <div class="mb-3">
      <label for="cantidadProducto" class="form-label">Cantidad</label>
      <input type="number" th:field="*{cantidadProducto}" id="cantidadProducto" class="form-control">
    </div>
    <div class="mb-3">
      <label for="montoTotal" class="form-label">Monto Total</label>
      <input type="text" th:field="*{montoTotal}" id="montoTotal" class="form-control">
    </div>
    <div class="mb-3">
      <label for="contacto" class="form-label">Contacto</label>
      <input type="text" th:field="*{contacto}" id="contacto" class="form-control">
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" th:field="*{telefono}" id="telefono" class="form-control">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" th:field="*{direccion}" id="direccion" class="form-control">
    </div>
    <div class="mb-3">
      <label for="fechaVenta" class="form-label">Fecha de Venta</label>
      <input type="date" th:field="*{fechaVenta}" id="fechaVenta" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/maintenanceVentas/start}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
