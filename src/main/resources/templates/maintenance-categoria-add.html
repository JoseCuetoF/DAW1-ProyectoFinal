<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos2.css">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center">Agregar Categoría</h1>
            <form th:action="@{/maintenance/addCategoryConfirm}" th:object="${categoriaDto}" method="post">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>

                <!-- Estado de la Categoría -->
                <div class="mb-3">
                    <label for="activo" class="form-label">Activo:</label>
                    <select class="form-select" id="activo" name="activo" th:field="*{activo}" required>
                        <option value="1" th:text="'Activo'">Activo</option>
                        <option value="0" th:text="'Inactivo'">Inactivo</option>
                    </select>
                </div>

                <!-- Fecha de Registro -->
                <div class="mb-3">
                    <label for="fechaRegistro" class="form-label">Fecha de Registro:</label>
                    <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" th:field="*{fechaRegistro}" required>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/maintenance/start}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
