<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Incrustar el panel administrativo -->
<div th:replace="fragments/maintenance :: adminBody"></div>

<div class="container mt-4">
    <h1 class="text-center">Listado de Usuarios</h1>

    <!-- Botón para agregar un nuevo usuario -->
    <a th:href="@{/maintenanceUsers/addUser}" class="btn btn-success btn-sm mb-3">Agregar Usuario</a>

    <!-- Tabla para mostrar los usuarios -->
    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Fecha de Registro</th>
            <th colspan="3">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.idUsuario}"></td>
            <td th:text="${user.nombres}"></td>
            <td th:text="${user.apellidos}"></td>
            <td th:text="${user.correo}"></td>
            <td th:text="${#dates.format(user.fechaRegistro, 'dd/MM/yyyy')}"></td>
            <td>
                <!-- Botón para editar usuario -->
                <a th:href="@{/maintenanceUsers/editUser/{id}(id=${user.idUsuario})}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <a th:href="@{/maintenanceUsers/detailUser/{id}(id=${user.idUsuario})}" class="btn btn-info btn-sm">Detalles</a>
            </td>
            <td>
                <!-- Botón para eliminar usuario -->
                <a th:href="@{/maintenanceUsers/deleteUser/{id}(id=${user.idUsuario})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
