<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/estilos2.css">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="main-content">
  <div class="row">
    <div class="col-md-9">
      <h1 class="text-center">Editar Producto</h1>
      <form th:action="@{/maintenanceProducts/editProduct}" th:object="${productoDetailDto}" method="post">
        <input type="hidden" th:field="*{idPro}">

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
        </div>



        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
          <label for="fechaCreacion" class="form-label">Fecha de Creaci√≥n:</label>
          <input type="date" class="form-control" id="fechaCreacion" name="fechaCreacion" th:field="*{fechaRegistro}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/maintenanceProducts/start}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
