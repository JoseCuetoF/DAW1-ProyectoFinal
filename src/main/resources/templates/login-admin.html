<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
<div class="login-container">
    <!-- Left Panel -->
    <div class="left-panel text-center">

        <img src="img/LogoSPS.png" alt="logo">
        <h1>LOGIN ADMINISTRATIVO</h1>

    </div>
    <div class="right-panel">
        <form action="/loginAdminSuccessfully" method="POST">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom">Iniciar sesión</button>
            </div>

            <div class="forgot-password">
                <a href="#">¿Te olvidaste la contraseña?</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
