<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos2.css">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center">Detalles del Producto</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Información del Producto</h5>
                    <p><strong>ID:</strong> <span th:text="${productoDetailDto.idPro}"></span></p>
                    <p><strong>Marca:</strong> <span th:text="${productoDetailDto.nombreMarca}"></span></p>
                    <p><strong>Categoría:</strong> <span th:text="${productoDetailDto.nombreCategoria}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${productoDetailDto.nombre}"></span></p>
                    <p><strong>Detalles:</strong> <span th:text="${productoDetailDto.detalles}"></span></p>
                    <p><strong>Imagen:</strong></p>
                    <img th:src="${productoDetailDto.urlImg}" alt="Imagen del Producto" class="img-fluid mb-3">
                    <p><strong>Fecha de Registro:</strong>
                        <span th:text="${#dates.format(productoDetailDto.fechaRegistro, 'dd/MM/yyyy')}"></span>
                    </p>
                    <p><strong>Stock:</strong> <span th:text="${productoDetailDto.stock}"></span></p>
                    <p><strong>Precio:</strong> <span th:text="${productoDetailDto.precio}"></span></p>
                    <p><strong>Activo:</strong>
                        <span th:text="${productoDetailDto.activo == 1 ? 'Sí' : 'No'}"></span>
                    </p>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/maintenanceProducts/start}" class="btn btn-primary">Volver al listado de productos</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
