<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">

        <!-- Incrustar el panel administrativo -->
        <div class="col-md-3">
            <div th:replace="fragments/maintenance :: adminBody"></div>
        </div>

        <div class="col-md-9">
            <h1 class="text-center">Detalles del Producto</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Información del Producto</h5>
                    <p><strong>ID Producto:</strong> <span th:text="${productoDetailDto.idPro}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${productoDetailDto.nombre}"></span></p>
                    <p><strong>Descripción:</strong> <span th:text="${productoDetailDto.detalles}"></span></p>
                    <p><strong>Precio:</strong> S/. <span th:text="${productoDetailDto.precio}"></span></p>
                    <p><strong>Stock:</strong> <span th:text="${productoDetailDto.stock}"></span></p>
                    <p><strong>Fecha de Creación:</strong> <span
                            th:text="${#dates.format(productoDetailDto.fechaRegistro, 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>

            <div class="mt-4">
                <a href="#" th:href="@{/maintenanceProducts/start}" class="btn btn-primary">Volver al listado de productos</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
