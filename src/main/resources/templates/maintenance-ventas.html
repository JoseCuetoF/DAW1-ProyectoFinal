<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="table-section">

        <h1 class="text-center">Gestión de Ventas</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>Monto Total</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Fecha de Venta</th>
                    <th colspan="3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idVenta()}"></td>
                    <td th:text="${venta.cantidadProducto()}"></td>
                    <td th:text="${venta.montoTotal()}"></td>
                    <td th:text="${venta.contacto()}"></td>
                    <td th:text="${venta.telefono()}"></td>
                    <td th:text="${#dates.format(venta.fechaVenta(), 'dd/MM/yyyy')}"></td>
                    <td>
                        <!-- Botón para editar la venta -->
                        <a th:href="@{/maintenanceVenta/editVenta/{id}(id=${venta.idVenta})}"
                           class="btn btn-warning btn-sm"><i class="fas fa-edit"></i>Editar</a>
                    </td>
                    <td>
                        <!-- Botón para ver detalles de la venta -->
                        <a th:href="@{/maintenanceVenta/detailVenta/{id}(id=${venta.idVenta})}"
                           class="btn btn-info btn-sm"> <i class="fas fa-info-circle"></i> Detalles</a>
                    </td>

                    <td>
                        <!-- Botón para eliminar la venta -->
                        <a href="#" class="btn btn-danger btn-sm delete-btn"
                           th:data-id="${venta.idVenta}"
                           th:data-url="@{/maintenanceVenta/deleteVenta/{id}(id=${venta.idVenta})}">
                            <i class="fas fa-trash"></i>
                             Eliminar
                        </a>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/modals.js"></script> <!-- Ruta de los modales -->
