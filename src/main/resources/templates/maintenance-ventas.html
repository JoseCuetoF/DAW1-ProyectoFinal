<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="styleBody">

<div class="container mt-4">

    <div class="row">

        <!-- Incrustar el panel administrativo -->
        <div class="col-md-3">
            <div th:replace="~{fragments/dashboard :: dashboardBody}"></div>
        </div>

        <div class="col-md-9">
            <h3 class="text-center">Listado de Ventas</h3>

            <table class="table table-striped table-hover mt-4">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cantidad</th>
                    <th>Monto Total</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Fecha de Venta</th>
                    <th colspan="3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <!--ERROR-->
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idVenta()}"></td>
                    <td th:text="${venta.cantidadProducto()}"></td>
                    <td th:text="${venta.montoTotal()}"></td>
                    <td th:text="${venta.contacto()}"></td>
                    <td th:text="${venta.telefono()}"></td>
                    <td th:text="${#dates.format(venta.fechaVenta(), 'dd/MM/yyyy')}"></td>
                    <td>
                        <!-- Botón para editar la venta -->
                        <a th:href="@{/maintenanceVenta/editVenta/{id}(id=${venta.idVenta})}"
                           class="btn btn-warning btn-sm">Editar</a>
                    </td>
                    <td>
                        <!-- Botón para ver detalles de la venta -->
                        <a th:href="@{/maintenanceVenta/detailVenta/{id}(id=${venta.idVenta})}"
                           class="btn btn-info btn-sm">Detalles</a>
                    </td>
                    <td>
                        <!-- Botón para eliminar la venta -->
                        <a th:href="@{/maintenanceVenta/deleteVenta/{id}(id=${venta.idVenta})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
