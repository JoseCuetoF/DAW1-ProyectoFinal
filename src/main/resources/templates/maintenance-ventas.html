<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Incrustar el panel administrativo -->
<div th:replace="fragments/maintenance :: adminBody"></div>

<div class="container mt-4">
    <h1 class="text-center">Listado de Ventas</h1>

    <!-- Botón para agregar una nueva venta -->
    <a th:href="@{/maintenanceVenta/addVenta}" class="btn btn-success btn-sm mb-3">Agregar Venta</a>


    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cantidad</th>
            <th>Monto Total</th>
            <th>Contacto</th>
            <th>Teléfono</th>
            <th>Fecha de Venta</th>
            <th colspan="3">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!--ERROR-->
        <tr th:each="venta : ${ventas}">
            <td th:text="${ventas.idVenta}"></td>
            <td th:text="${ventas.cantidadProducto}"></td>
            <td th:text="${ventas.montoTotal}"></td>
            <td th:text="${ventas.contacto}"></td>
            <td th:text="${ventas.telefono}"></td>
            <td th:text="${#dates.format(ventas.fechaVenta, 'dd/MM/yyyy')}"></td>
            <td>
                <!-- Botón para editar la venta -->
                <a th:href="@{/maintenanceVenta/editVenta/{id}(id=${venta.idVenta})}" class="btn btn-warning btn-sm">Editar</a>
            </td>
            <td>
                <!-- Botón para ver detalles de la venta -->
                <a th:href="@{/maintenanceVenta/detailVenta/{id}(id=${venta.idVenta})}" class="btn btn-info btn-sm">Detalles</a>
            </td>
            <td>
                <!-- Botón para eliminar la venta -->
                <a th:href="@{/maintenanceVenta/deleteVenta/{id}(id=${venta.idVenta})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
