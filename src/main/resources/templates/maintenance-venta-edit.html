<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-9">
            <h1 class="text-center">Editar Venta</h1>
            <form id="formUpdate" th:action="@{/maintenanceVenta/editVenta}" th:object="${venta}" method="post">
                <input type="hidden" th:field="*{idVenta}">

                <div class="mb-3">
                    <label for="cantidadProducto" class="form-label">Cantidad Producto:</label>
                    <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" th:field="*{cantidadProducto}">
                </div>

                <div class="mb-3">
                    <label for="montoTotal" class="form-label">Monto Total:</label>
                    <input type="number" step="0.01" class="form-control" id="montoTotal" name="montoTotal" th:field="*{montoTotal}">
                </div>

                <div class="mb-3">
                    <label for="contacto" class="form-label">Contacto:</label>
                    <input type="text" class="form-control" id="contacto" name="contacto" th:field="*{contacto}">
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" th:field="*{telefono}">
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}">
                </div>

                <div class="mb-3">
                    <label for="fechaVenta" class="form-label">Fecha de Registro:</label>
                    <input type="date" class="form-control" id="fechaVenta" name="fechaVenta" th:field="*{fechaVenta}" readonly>
                </div>

                <div class="mb-3">
                    <label for="idDistrito" class="form-label">Distrito:</label>
                    <select class="form-select" id="idDistrito" name="idDistrito" th:field="*{idDistrito}" required>
                        <option value="" disabled th:selected="*{idDistrito == null}">Seleccione un distrito</option>
                        <option th:each="distrito : ${distritos}"
                                th:value="${distrito.idDistrito}"
                                th:text="${distrito.descripcion}"></option>
                    </select>
                </div>

                <button type="button" id="btnUpdate" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/maintenanceVenta/start}" class="btn btn-secondary">Regresar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>


<!--JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/modals.js"></script> <!-- Ruta de los modales -->
