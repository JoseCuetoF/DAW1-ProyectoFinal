<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Agregar Usuario</h1>
    <form th:action="@{/maintenanceUsers/addUserConfirm}" th:object="${usuarioDetailDto}" method="post">
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" th:field="*{nombres}" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" th:field="*{apellidos}" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/maintenanceUsers/start}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
