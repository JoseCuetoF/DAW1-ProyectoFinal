<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="container main-content">
    <div class="table-section">
        <h1 class="text-center">Listado de Categorías</h1>
        <a class="btn btn-success btn-sm mb-3" id="addCategoryBtn">Agregar Categoría</a>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Fecha de Registro</th>
                    <th colspan="1">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <span th:classappend="${categoria.activo == 1 ? 'badge text-bg-success' : 'badge text-bg-secondary'}"
                              th:text="${categoria.activo == 1 ? 'Activo' : 'Inactivo'}">
                        </span>
                    </td>
                    <td th:text="${#dates.format(categoria.fechaRegistro, 'dd/MM/yyyy')}"></td>

                    <td>
                        <!-- Botón para eliminar la categoria -->
                        <a href="#" class="btn btn-danger btn-sm delete-btn"
                           th:data-id="${categoria.idCategoria()}"
                           th:data-url="@{/maintenance/deleteCategory/{id}(id=${categoria.idCategoria})}">
                            Eliminar
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>



<!--JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/modals.js"></script>  <!--Ruta de los modales -->
