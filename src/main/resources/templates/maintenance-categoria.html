<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
    <!-- Incrustar el panel administrativo -->
    <div class="col-md-3">
        <div th:replace="fragments/maintenance :: adminBody"></div>
    </div>

    <div class="col-md-9">
        <h3 class="text-center">Listado de Categorías</h3>

        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Activo</th>
                <th>Fecha de Registro</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.idCategoria}"></td>
                <td th:text="${categoria.nombre}"></td>
                <td th:text="${categoria.activo == 1 ? 'Sí' : 'No'}"></td>
                <td th:text="${#dates.format(categoria.fechaRegistro, 'dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
