<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Categorías</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/estilos2.css">
</head>
<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>

<div class="main-content">
        <div class="table-section">
            <h3 class="text-center">Listado de Categorías</h3>
            <a th:href="@{/maintenanceCategories/addCategory}" class="btn btn-success btn-sm mb-3">Agregar Categoría</a>
            <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Activo</th>
                    <th>Fecha de Registro</th>
                    <th colspan="3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.activo == 1 ? 'Sí' : 'No'}"></td>
                    <td th:text="${#dates.format(categoria.fechaRegistro, 'dd/MM/yyyy')}"></td>
                    <td>
                        <!-- Botón para editar categoría -->
                        <a th:href="@{/maintenanceCategories/editCategory/{id}(id=${categoria.idCategoria})}"
                           class="btn btn-warning btn-sm">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/maintenanceCategories/detailCategory/{id}(id=${categoria.idCategoria})}"
                           class="btn btn-info btn-sm">Detalles</a>
                    </td>
                    <td>
                        <!-- Botón para eliminar categoría -->
                        <a th:href="@{/maintenanceCategories/deleteCategory/{id}(id=${categoria.idCategoria})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
