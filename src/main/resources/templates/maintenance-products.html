<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">

    <div class="row">

        <!-- Incrustar el panel administrativo -->
        <div class="col-md-3">
            <div th:replace="~{fragments/maintenance :: adminBody}"></div>
        </div>

        <div class="col-md-9">
            <h3 class="text-center">Gestion de productos</h3>
            <!-- Botón para agregar un nuevo usuario -->
            <a th:href="@{/maintenanceProducts/addProduct}" class="btn btn-success btn-sm mb-3">Agregar Producto</a>

            <!-- Tabla para mostrar los usuarios -->
            <table class="table table-striped table-hover mt-4">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th colspan="3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.idPro}"></td>
                    <td th:text="${product.nombre}"></td>
                    <td th:text="${product.marca}"></td>
                    <td th:text="${product.categoria}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.precio}"></td>

                    <td>
                        <a th:href="@{/maintenanceProducts/editProduct/{id}(id=${product.idPro})}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/maintenanceProducts/detailUser/{id}(id=${product.idPro})}" class="btn btn-info btn-sm">Detalles</a>
                    </td>
                    <td>
                        <a th:href="@{/maintenanceProducts/deleteProduct/{id}(id=${product.idPro})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
