<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/estilos2.css}">
</head>

<body class="styleBody">

<div th:replace="~{fragments/dashboard :: dashboardBody}"></div>


<div class="container main-content">

    <div class="table-section">
        <h1 class="text-center">Gestion de productos</h1>
        <!-- Botón para agregar un nuevo usuario -->
        <a th:href="@{/maintenanceProducts/addProduct}" class="btn btn-success btn-sm mb-3">Agregar Producto</a>
        <!-- Tabla para mostrar los usuarios -->
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th colspan="3">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.idPro}"></td>
                    <td th:text="${product.nombre}"></td>
                    <td th:text="${product.marca}"></td>
                    <td th:text="${product.categoria}"></td>
                    <td th:text="${product.stock}"></td>
                    <td th:text="${product.precio}"></td>

                    <td>
                        <a th:href="@{/maintenanceProducts/editProduct/{id}(id=${product.idPro})}"
                           class="btn btn-warning btn-sm">Editar</a>
                    </td>

                    <td>
                        <a th:href="@{/maintenanceProducts/detailUser/{id}(id=${product.idPro})}"
                           class="btn btn-info btn-sm">Detalles</a>
                    </td>

                    <td>
                        <!-- Botón para eliminar la venta -->
                        <a href="#" class="btn btn-danger btn-sm delete-btn"
                           th:data-id="${product.idPro()}"
                           th:data-url="@{/maintenanceProducts/deleteProduct/{id}(id=${product.idPro})}">
                            Eliminar
                        </a>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>

<!--JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/modals.js"></script> <!-- Ruta de los modales -->
