<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">

        <!-- Incrustar el panel administrativo -->
        <div class="col-md-3">
            <div th:replace="~{fragments/maintenance :: adminBody}"></div>
        </div>

        <div class="col-md-9">
            <h1 class="text-center">Detalles del Usuario</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Informaci√≥n del Usuario</h5>
                    <p><strong>ID:</strong> <span th:text="${usuarioDetailDto.idUsuario()}"></span></p>
                    <p><strong>Nombres:</strong> <span th:text="${usuarioDetailDto.nombres}"></span></p>
                    <p><strong>Apellidos:</strong> <span th:text="${usuarioDetailDto.apellidos}"></span></p>
                    <p><strong>Correo:</strong> <span th:text="${usuarioDetailDto.correo}"></span></p>
                    <p><strong>Fecha de Registro:</strong> <span
                            th:text="${#dates.format(usuarioDetailDto.fechaRegistro, 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>

            <div class="mt-4">
                <a href="#" th:href="@{/maintenanceUsers/start}" class="btn btn-primary">Volver al listado de
                    usuarios</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
